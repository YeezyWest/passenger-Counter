<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body class="font-Raleway" >
 

    <div class="w-full h-full bg-cover overflow-hidden bg-no-repeat" 
    style=" background-image: url('/img/wu-yi-tab0S9uVcXA-unsplash.jpg');">
    <div class="w-full h-full overflow-hidden"
     style="background-color: rgba(0, 0, 0, 0.43);"> 
      <div class="h-screen flex flex-col items-center justify-center">
      
     <div class="bg-white border-8 border-black rounded-xl shadow-2xl shadow-white p-10  h-screen  sm:w-1/2" >
      <h1 class="text-center text-xl sm:text-6xl font-black text-gray-900">Row counter</h1>
      <h2 class="text-5xl text-center text-gray-900  font-bold" id="click-btn">0</h2>

    <div class="flex flex-col md:flex-row justify-center gap-6 -10 mt-4 w-2/3 mx-auto">   
    <button class="px-10 py-5 bg-sky-900 rounded-lg shadow-2xl shadow-sky-900 text-white  font-bold"  onclick="increment()" >INCREMENT</button>
    <button class="px-10 py-5 bg-red-900 rounded-lg shadow-2xl shadow-red-900 text-white  font-bold"  onclick="reset()" >RESET</button>
    <button id="save-btn" class="py-5 px-20 rounded-lg shadow-2xl shadow-green-900  bg-green-500 text-white font-bold" onclick="save()">Save</button>
  </div>
  <p class="text-4xl container mx-auto text-gray-900 pt-4 text-center" id="save-el">Previous entries: </p>
</div>
